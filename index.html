<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

    
    
</head>
<body>
    <header>
        <h1>Resume Builder</h1>
        <hr>
    </header>
    <main>
        <form>
        <label for="firstname">First Name</label>
        <input type="text" name="Firstname" id="firstname">
        
        <label for="lastname">Last Name</label>
        <input type="text" name="Lastname" id="lastname">

        <br><br>

        <label for="Email">Email</label>
        <input type="email" name="Email" id="Email">
    
        <label for="phone">Phone No</label>
        <input type="number" id="phone" name="phone">
        <br><br>
        <label for="DOB">Date of Birth</label>
        <input type="date" name="" id="DOB">
        <br><br>
        <label for="country">choose your country</label>
        <select id="country" name="country">
            <option value="india">India</option>
            <option value="USA">USA</option>
            <option value="canada">Canada</option>
            <option value="Israel">Israel</option>
        </select>

        <label for="state">choose your State</label>
        <select id="state" name="state">
            <option value="Telangana">Telangana</option>
            <option value="Delhi">Delhi</option>
            <option value="Bihar">Bihar</option>
            <option value="Andhra">AndhraPradesh</option>
        </select>




        <h2>Education:</h2>
        <label for="School">School</label>
        <input type="text" name="" id="School" >
        
        <label for="year">Year</label>
        <input type="number" name="" id="year" >
        <br><br>
        <label for="per">Percentage(%)</label>
        <input type="number" name="" id="per">
        <br><br>
        <label for="12">12<sup>th</sup></label>
        <input type="text" name="" id="12">
        <label for="year1">Year</label>
        <input type="number" name="" id="year1" >
        <br><br>
        <label for="per1">Percentage(%)</label>
        <input type="number" name="" id="per1">
        <br><br>
        <label for="b1">B.tech/B.Sc</label>
        <input type="text" name="" id="b1">
        <label for="year2">Year</label>
        <input type="number" name="" id="year2" >
        <br><br>
        <label for="per2">Percentage(%)</label>
        <input type="number" name="" id="per2">

        <h2>Skills:</h2>
        <label for="s">1.</label>
        <input type="text" name="" id="s">
        <br><br>
        <label for="s2">2.</label>
        <input type="text" name="" id="s2">
        <br><br>
        <label for="s3">3.</label>
        <input type="text" name="" id="s3">
        <br><br>
        <label for="s4">4.</label>
        <input type="text" name="" id="s4">
        <br><br>
        <h2>Achivements:</h2>
        <textarea rows="10 " cols="50 width="500" height="100" ></textarea>
        <input type="reset">  
        <br><br>
        <center><input type="submit" value="Submit"></center>
    </main>
</body>
</html>
